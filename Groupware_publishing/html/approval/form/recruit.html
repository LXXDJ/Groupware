<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/common/reset.css"/>
    <link rel="stylesheet" href="/css/common/font.css"/>
    <link rel="stylesheet" href="/css/common/base.css"/>
    <link rel="stylesheet" href="/css/common/common.css"/>
    <link rel="stylesheet" href="/css/approval.css"/>
</head>
<body>
    <div class="ly_all">
        <div class="bl_header el_shadowD"></div>
        <div class="ly_body">
            <div class="bl_nav"></div>
            <div class="ly_cont">
                <h4 class="el_lv1Head hp_mb30">채용요청서</h4>
                <section class="bl_sect hp_padding15">
                    <div class="ly_spaceBetween hp_mb10">
                        <h5 class="hp_fw700 hp_fs18">결재라인</h5>
                        <button type="button" class="el_btnS el_btn8Bord hp_p3-5">결재라인 불러오기</button>
                    </div>
                    <div class="ly_flex">
                        <table class="bl_tb3 hp_alignC hp_w200px ly_fshirnk">
                            <tbody>
                                <tr>
                                    <th>구분</th>
                                </tr>
                                <tr>
                                    <th>결재상태</th>
                                </tr>
                                <tr>
                                    <th>소속</th>
                                </tr>
                                <tr>
                                    <th>직위</th>
                                </tr>
                                <tr>
                                    <th>이름</th>
                                </tr>
                                <tr>
                                    <th>서명</th>
                                </tr>
                            </tbody>
                        </table>
                        <table class="bl_tb3 hp_alignC ly_fgrow1">
                            <tbody>
                                <tr>
                                    <th>작성자</th>
                                </tr>
                                <tr>
                                    <td>작성중</td>
                                </tr>
                                <tr>
                                    <td>시스템팀</td>
                                </tr>
                                <tr>
                                    <td>팀원</td>
                                </tr>
                                <tr>
                                    <td>홍길동</td>
                                </tr>
                                <tr>
                                    <td class="el_approvalSign" style="background-image:url('/img/sign/hong.png')"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="bl_tb3 hp_alignC ly_fgrow1">
                            <tbody>
                                <tr>
                                    <th>결재자</th>
                                </tr>
                                <tr>
                                    <td>미결재</td>
                                </tr>
                                <tr>
                                    <td>시스템팀</td>
                                </tr>
                                <tr>
                                    <td>팀장</td>
                                </tr>
                                <tr>
                                    <td>김철수</td>
                                </tr>
                                <tr>
                                    <td class="el_approvalSign" style="background-image:url('')">
                                        <button type="button" class="el_btnS el_btnblueBack">승인</button>
                                        <button type="button" class="el_btnS el_btn8Back hp_ml5">반려</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="bl_tb3 hp_alignC ly_fgrow1">
                            <tbody>
                                <tr>
                                    <th>결재자</th>
                                </tr>
                                <tr>
                                    <td>미결재</td>
                                </tr>
                                <tr>
                                    <td>IT부</td>
                                </tr>
                                <tr>
                                    <td>부서장</td>
                                </tr>
                                <tr>
                                    <td>김영미</td>
                                </tr>
                                <tr>
                                    <td class="el_approvalSign" style="background-image:url('')"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="bl_tb3 hp_alignC ly_fgrow1">
                            <tbody>
                                <tr>
                                    <th>결재자</th>
                                </tr>
                                <tr>
                                    <td>미결재</td>
                                </tr>
                                <tr>
                                    <td>임원</td>
                                </tr>
                                <tr>
                                    <td>대표</td>
                                </tr>
                                <tr>
                                    <td>이순신</td>
                                </tr>
                                <tr>
                                    <td class="el_approvalSign" style="background-image:url('')"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <h5 class="hp_fw700 hp_fs18 hp_mb10 hp_mt30">결재정보</h5>
                    <table class="bl_tb3">
                        <colgroup>
                            <col style="width:200px"/>
                            <col style="width:*"/>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">기안양식</th>
                                <td>채용요청서</td>
                            </tr>
                            <tr>
                                <th scope="row">첨부파일</th>
                                <td colspan="3"></td>
                            </tr>
                            <tr>
                                <th scope="row">제목</th>
                                <td colspan="3"><input type="text" class="hp_w100" placeholder="[팀명] MM/DD 기안양식명_이름"/></td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 class="hp_fw700 hp_fs18 hp_mb10 hp_mt30">결재내용</h5>
                    <table class="bl_tb3">
                        <colgroup>
                            <col style="width:200px"/>
                            <col style="width:*"/>
                            <col style="width:200px"/>
                            <col style="width:*"/>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="col">채용사유</th>
                                <td colspan="3"><textarea class="hp_w100"></textarea></td>
                            </tr>
                            <tr>
                                <th scope="col">채용인원</th>
                                <td><input type="number" class="hp_w120px" /></td>
                                <th scope="col">채용형태</th>
                                <td>
                                    <select class="hp_w120px">
                                        <option>선택</option>
                                        <option val="">정규직</option>
                                        <option val="">계약직</option>
                                        <option val="">아르바이트</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="col">채용직급</th>
                                <td>
                                    <select class="hp_w120px">
                                        <option>선택</option>
                                        <option val="">사원</option>
                                        <option val="">대리</option>
                                        <option val="">과장</option>
                                        <option val="">차장</option>
                                        <option val="">부장</option>
                                    </select>
                                </td>
                                <th scope="col">경력사항</th>
                                <td>
                                    <select class="hp_w120px">
                                        <option>선택</option>
                                        <option val="">고졸</option>
                                        <option val="">전문대졸</option>
                                        <option val="">대졸</option>
                                        <option val="">무관</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="col">모집부문</th>
                                <td colspan="3"><textarea class="hp_w100"></textarea></td>
                            </tr>
                            <tr>
                                <th scope="col">담당업무</th>
                                <td colspan="3"><textarea class="hp_w100"></textarea></td>
                            </tr>
                            <tr>
                                <th scope="col">자격요건</th>
                                <td colspan="3"><textarea class="hp_w100"></textarea></td>
                            </tr>
                            <tr>
                                <th scope="col">우대사항</th>
                                <td colspan="3"><textarea class="hp_w100"></textarea></td>
                            </tr>
                            <tr>
                                <th scope="col">근로조건</th>
                                <td colspan="3"><textarea class="hp_w100" placeholder="예시) 연봉: 0원 / 면접 후 결정"></textarea></td>
                            </tr>
                            <tr>
                                <th scope="col">전형절차</th>
                                <td colspan="3"><textarea class="hp_w100" placeholder="예시) 서류전형 - 1차면접 - 인성검사 - 2차면접 - 최종합격"></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <div class="hp_mt10 hp_alignR">
                    <button type="button" class="el_btnS el_btnblueBord">임시저장</button>
                    <button type="button" class="el_btnS el_btnblueBack hp_ml5">결재상신</button>
                    <button type="button" class="el_btnS el_btn8Back hp_ml5">취소</button>
                </div>
            </div>
        </div>
    </div>

</html>
