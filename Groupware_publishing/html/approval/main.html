    <script>
        $(function(){
            $(".bl_navToggle__btn").click(function(){
                let cont = $(this).next(".bl_navToggle__cont");
                if(cont.css('display') === 'none'){
                    $(this).addClass('bl_navToggle__open');
                    cont.slideDown();
                }else{
                    $(this).removeClass('bl_navToggle__open');
                    cont.slideUp();
                }
            })
        })
    </script>
